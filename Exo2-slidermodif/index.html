<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Range slider</title>
</head>
<body>
    <table>
            <tr>
                <td>Couleur de fond (rgb)</td>
                <td><input type="range" id= slider1 min="0" max="255" value="0"><br /><span id="slider1_value">0</span></td>
                <td rowspan="6" class="large"><div class="block">MY BLOCK</div></td>
                <td><button id="btn1">Reset</button></td>
            </tr>
            <tr>
                <td>Padding</td>
                <td><input type="range" id= slider2 min="0" max="30" value="0"><br /><span id="slider2_value">0</span></td>
                <td><button id="btn2">Reset</button></td>
            </tr>    
            <tr>
                <td>Height</td>
                <td><input type="range" id= slider3 min="0" max="200" value="0"><br /><span id="slider3_value">0</span></td>
                <td><button id="btn3">Reset</button></td>
            </tr> 
            <tr>
                <td>Width</td>
                <td><input type="range" id= slider4 min="0" max="200" value="0"><br /><span id="slider4_value">0</span></td>
                <td><button id="btn4">Reset</button></td>
            </tr>  
            <tr>
                <td>Arrounds</td>
                <td><input type="range" id= slider5 min="0" max="30" value="0"><br /><span id="slider5_value">0</span></td>
                <td><button id="btn5">Reset</button></td>
            </tr> 
            <tr>
                <td>Rotation</td>
                <td><input type="range" id= slider6 min="0" max="180" value="0"><br /><span id="slider6_value">0</span></td>
                <td><button id="btn6">Reset</button></td>
            </tr>
    </table> 
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/test.js"></script>
    
</body>
</html>
